# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - person-management

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_130589f91db44e8c82becda06dc9b67d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_81d65a2af53d4839a8516fde0b202434 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_130589f91db44e8c82becda06dc9b67d }}/bw441093/pms:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'person-management'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e5a711d0467a4c86b08693f72010d988 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_130589f91db44e8c82becda06dc9b67d }}/bw441093/pms:${{ github.sha }}'